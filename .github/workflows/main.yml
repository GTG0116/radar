name: Generate MRMS Radar Image

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes to build an animation quickly
  workflow_dispatch:

permissions:
  contents: write # Allows the bot to push to the repo

jobs:
  build-and-plot:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Conda Environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: true
          
      - name: Run Python Script
        run: python plot_mrms.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git commit -m "Auto-update radar frames [skip ci]" || echo "No changes to commit"
          git push
